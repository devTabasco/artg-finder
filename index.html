<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTG Finder - Australian Medicine Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>ARTG Finder</h1>
            <ul>
                <li><a href="index.html" class="active">Medicine Search</a></li>
                <li><a href="favorites.html">Study List</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="search-container">
            <h2>Australian Medicine Search</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter medicine name...">
                <button onclick="searchMedicine()">Search</button>
            </div>
        </div>

        <div class="results-container">
            <table id="medicineTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>ARTG ID</th>
                        <th>Active Ingredients</th>
                        <th>Indications</th>
                        <th>Warnings</th>
                    </tr>
                </thead>
                <tbody id="medicineTableBody">
                    <!-- Search results will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
